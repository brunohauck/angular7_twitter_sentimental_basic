<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list cols="2" rowHeight="350px">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Type what you whant to search!</mat-card-title>
          </mat-card-header>     
          <mat-card-content>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Sentimental to Search" value="Sushi">
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Search</button>
          </mat-card-actions>
        </mat-card>
  </mat-grid-list>
</div>
